<div class="container" ng-hide="editing">
    <div class="panel panel-default">
        <div class="panel-heading"><h3><td><a href="#profile/edit">{{ userName }}</a></td></h3>
        </div>
        <div class="panel-body">
            <div class="col-sm-5">
                <label>Email: </label>
                {{ userEmail }}
            </div>
            <div class="col-md-8">
                <label>Your Bio:</label>
                {{ userBio }}
            </div>
        </div>
        <div class="col-xs-6">
        <table class="table table-striped">
            <thead>
            <th>Active Items for Purchase</th>
            </thead>
            <tr ng-repeat="item in items">
                <td>{{ item.name}}</td>
                <td><a  ng-href="#{{getItemLink(item.$id)}}"><button class="btn btn-primary btn-xs">View</button></a></td>
                <td><input type="submit" class="btn btn-primary btn-xs" value="Sold" ng-model="item.checked" ng-click="soldTicket(item)"></td>
            </tr>
        </table>
        </div>
        <div class="col-xs-6">
            <table class="table table-striped">
                <thead>
                <th>Completed Items</th>
                </thead>
                <tr ng-repeat="item in completedItems">
                    <td>{{ item.name}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="container" ng-show="editing" id="editForm">
    <form>
        <div class="form-group row">
            <div class="col-md-8">
                <label>Bio:</label>
                <input type="text" class="form-control" ng-model="userBio">
            </div>
        </div>
        <div class="col-md-5">
            <input type="submit" class="btn btn-primary btn-lg" ng-click="saveProfileData()">
        </div>
    </form>
</div>
